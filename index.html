<!DOCTYPE html>
<html>
  <head>
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>  
    <div class="container">
      <div class="jumbotron" style="text-align:center;">
        <h1>Train Scheduler</h1>
        <h3>Choo Choo</h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
          <tbody id="table"></tbody>
        </table>
        
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Add Train</h2>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="input-panel">Train Name</label>
            <input type="text" class="form-control" id="train-input" >
          </div>
          <div class="form-group">
            <label for="startDateInput">Destination</label>
            <input type="text" class="form-control" id="destination-input">
          </div>
          <div class="form-group">
            <label for="startDateInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="time-input">
          </div>
          <div class="form-group">
            <label for="rateInput">Frequency(min)</label>
            <input type="text" class="form-control" id="freq-input">
          </div>
          <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
